name: Frontend CI

on:
  push:
    paths:
      - 'frontend/raavi-project/**'
      - '.github/workflows/frontend.yml'
  pull_request:
    paths:
      - 'frontend/raavi-project/**'
      - '.github/workflows/frontend.yml'

jobs:
  frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend/raavi-project

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend/raavi-project/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build
